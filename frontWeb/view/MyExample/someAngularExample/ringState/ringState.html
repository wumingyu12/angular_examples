<!doctype html>
<html ng-app="myapp">
<head>
	<!-- 缓存禁止 -->
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<!-- 缓存禁止 -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="/frame/bootstrap-3.3.4/css/bootstrap.css">
	<script src="/frame/angular_js/angular.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"><!-- iconmoon的字体css -->
	<style type="text/css">
		html,body{
			padding: 0px;
			margin: 0px;
		}
		.my-main-box{
			width: 140px;
			height:140px;
		}
	</style>
</head>
<body>
	<div class="my-main-box" ng-controller="test">
		<ringstate stvalue='stvalue' 
					min-stvalue='10' 
					max-stvalue='80' 
					iconclass='icon-wendu'
					type='温度'
					unit='℃'
					></ringstate>
		<div>
			<input type="text" ng-model="stvalue">
		</div>
	</div>

</body>
</html>
